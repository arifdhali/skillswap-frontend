            <a
              mat-button
              [routerLink]="['/']"
              routerLinkActive="current-page"

            >
          </li>
            <li>
            <a
              mat-button
              [routerLink]="['/users']"

              mat-button
              [routerLink]="['/pricing']"

            >
          </li>

        <a [routerLink]="['/login']" class="btn btn-primary">Join Now</a>
