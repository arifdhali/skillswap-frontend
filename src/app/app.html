<header class="header">
  <div class="container">
    <mat-toolbar color="primary" class="mat-elevation-z4 py-2">
      <mat-toolbar-row class="justify-content-between">
        <a [routerLink]="['/']"  class="app-title">SwapSkill</a>
        <ul class="d-flex gap-5 menu">
          <li>
          <a
            mat-button
            [routerLink]="['/']"
            routerLinkActive="current-page"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
          </li>
          <li>
          <a
            mat-button
            [routerLink]="['/pricing']"
            routerLinkActive="current-page"
            >Price</a
          >
          </li>
          <li>
          <a
            mat-button
            [routerLink]="['/contact']"
            routerLinkActive="current-page"
            >Contact</a
          ></li>
        </ul>

        <a [routerLink]="['/login']"   class="btn btn-primary">Join Now</a>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</header>
