<header class="header">

      <mat-toolbar-row class="justify-content-between">
        <span class="app-title">SwapSkill</span>
        <ul class="d-flex gap-2">
          <li>
          <a
            mat-button
            [routerLink]="['/']"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
          </li>
          <li>
          <a
            mat-button
            [routerLink]="['pricing']"
            routerLinkActive="active-link"

          >
          </li>
          <li>
          <a
            mat-button
            [routerLink]="['contact']"

            >Contact</a
          ></li>
        </ul>

        <a [routerLink]="['login']"   class="btn btn-primary">Join now</a>

</header>
