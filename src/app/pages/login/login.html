<div class="login-container">
  <form >
    <h2>Login</h2>

    <!-- Email Field -->
    <div  class="full-width">
      <label>Email</label>
      <input placeholder="Enter your email" formControlName="email" />
      <span >
        Email is required
      </span>
      <span >
        Enter a valid email
      </span>
    </div>

    <!-- Password Field -->
    <div appearance="outline" class="full-width">
      <label>Password</label>
      <input
        placeholder="Enter your password"
        formControlName="password"
      />
      <button        
        type="button"
      >        
      </button>
      <span >
        Password is required
      </span>
    </div>

    <!-- Submit Button -->
    <button  color="primary" type="submit">
      Login
    </button>
  </form>
</div>
<p>login works!</p>
