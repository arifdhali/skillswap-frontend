<section class="login">
  <div class="row align-items-center mx-0">
    <div class="col-md-6">
      <div class="content mx-auto">
        <h3>Login to <strong>SWAP skills</strong></h3>
        <p class="mb-4 optional fs-6">
          Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
          adipisicing.
        </p>
        <form action="#" method="post">
          <div class="form-group first">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              placeholder="your-email@gmail.com"
              id="username"
            />
          </div>
          <div class="form-group last mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Your Password"
              id="password"
            />
          </div>

          <div class="remember d-flex mb-5 align-items-center justify-content-between">
            <label class="mb-0 d-flex gap-2 align-items-center">
              <input class="" type="checkbox" checked="checked" />              
              <span class="caption mt-1">Remember me</span>
            </label>
            <span class="ml-auto"
              ><a href="#" class="forgot-pass text-decoration-underline">Forgot Password</a></span
            >
          </div>
          <button type="submit" class="btn btn-block btn-primary w-100 rounded-2"> Log In
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-6 p-0">
      <div class="login-bg"        
      ></div>
    </div>
  </div>
</section>
